<section id="habilidades" class="skills border border-dark">
  <div class="container text-start">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-3"></div>
      <div class="col-3"></div>
      <div class="col-3"></div>
    </div>
    <div class="row align-items-center">
      <div class="col-2">
        <h2>Hard & Soft Skills</h2>
      </div>
      <div class="col-9 mt-2">
        <div class="barras mt-2"*ngFor="let skills of habilidades">
       
        <h5> <img src= {{skills.logo}} alt="logo html"> {{skills.habilidad}}</h5>
      
        
       <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Basic example"[style.width.%]="skills.progreso" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{skills.progreso}}%</div>
        </div>
        </div>
        <br>
      </div>
      <div class="col-1">

      </div>
    </div>
  </div>
  
</section>
