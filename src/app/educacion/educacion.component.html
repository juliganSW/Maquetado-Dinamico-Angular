<section id="educacion" class="education border border-dark">
    <div class="container text-center" >
      <div class="row">
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-3"></div>
        <br>
      </div>
     <div class="row align-items-center">
      <div class="col-2 mt-3">
        <h2>Educacion</h2>
      </div>
      <div class="col-9 mt-2">
        <div class="educacion" *ngFor="let education of educacion">
        <h4><img src={{education.img}} style="float:left;" alt="logo colegio" width="8%">&nbsp;{{education.institucion}}</h4>
        <h5>{{education.titulo}}</h5>
        <h6>{{education.inicio}} - {{education.fin}}</h6>
      </div>
    </div>
      <div class="col-1">
          </div>
        </div>
      </div>
     </section>
